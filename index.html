<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Challenge Week 1</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <!-- Set Navigation Bar with 3 Elements -->
    <!-- Have them aligned to the right of the page -->
    <!-- Have a button hover effect on page -->
    <nav class="text-right">
      <ul>
        <li class="button"><a href="https://github.com/Rafflafressia/miniProject-1">GitHub</a></li>
        <li class="button"><a href="orcsncrows.com">Portfolio</a></li>
        <li class="button"><a href="#">Contact</a></li>
      </ul>
  </nav>
  </header>
  <!-- This is where the main content goes -->
  <!-- This content is unique to each page -->
  <!-- This content does not repeat like the header and footer -->
  <main>
    <!-- Header -->
    <h1 class="text-center">This is my Website!</h1>
    <!-- Figure Tag used for accessibility -->
    <!-- figcaption used for accessibility -->
    <figure class="text-center">
      <img src="assets/images/image-1.png" alt="placeholder img">
      <figcaption>Image Coming Soon!</figcaption>
    </figure>
    <section>
      <h2 class="text-center">Contact Me</h2>
      <form>
        <!-- label tags used for accessibility -->
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <!-- button type defined for accessibility -->
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="text-center">
    New Website In Progress
  </footer>
</body>
</html>
